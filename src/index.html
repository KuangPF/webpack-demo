<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="../favicon.ico">
    <title>webpack-demo</title>
</head>

<body>
    <div class="index">
        <div class="header"></div>
        <div class="splash">
            <div class="splash-viz__heading">
                <span> bundle your</span>
                <div class="text-rotater">
                    <div class="text-rotater__wrap" style="height: 44px; width: 110px;">
                        <span>assets</span>
                        <span>scripts</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="base-surface">
                <div class="webpack-cube">
                    <div class="outer-cube">
                        <div class="face face-front"></div>
                        <div class="face face-back"></div>
                        <div class="face face-top"></div>
                        <div class="face face-bottom"></div>
                        <div class="face face-left"></div>
                        <div class="face face-right"></div>
                    </div>
                    <div class="inner-cube">
                        <div class="face face-front"></div>
                        <div class="face face-back"></div>
                        <div class="face face-top"></div>
                        <div class="face face-bottom"></div>
                        <div class="face face-left"></div>
                        <div class="face face-right"></div>
                    </div>
                </div>
                <div class="shadows-outer-container">
                    <div class="shadow-outer"></div>
                </div>
                <div class="shadows-inner-container">
                    <div class="shadow-inner"></div>
                </div>
            </div>
        </div>
        <div class="desc">让一切变得简单</div>
        <div class="footer">
            <div class="ow"></a></h1></div>
            <div class="github"></div>
            <div class="version"></div>
        </div>
    </div>
</body>

</html>
